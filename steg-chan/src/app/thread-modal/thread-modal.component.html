<div class="modal-box">
  <h2>New Thread</h2>
  <div class="center">
    <form class="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" [(ngModel)]="threadModal.title"/>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <input type="text" name="message" [(ngModel)]="threadModal.message"/>
      </div>

      <div class="form-group">  
        <label for="upload">Upload an Image</label>
        <input type="file" name="upload" (change)="fileChange($event)"/>
      </div>

      <div class="form-group">
        <label for="password">Password lock thread</label>
        <input type="text" name="password" [(ngModel)]="threadModal.password"/>
      </div>
      <button type="submit" class="btn btn-success">Post!</button>
    </form>
  </div>
  <button class="link close-link" (click)='hideModal()'>[Close]</button>
</div>
